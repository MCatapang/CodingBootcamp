<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Show</title>
</head>
<body>
    <h1 class="dojoShowHTML">{{dojo.name}} Ninjas</h1>
    <table class="dojoShowHTML">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        {% for ninja in dojo.ninjas %}
        </tr>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/dojos" class="dojoShowHTML">Home</a></p>
</body>
</html>
