<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=i.0">
    <title>HTML Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        table, th, td {
            text-align: center;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {% for i in range(0, users|length) %} 
        <tr>
            <td>{{ users[i]['first_name'] }}</td>
            <td>{{ users[i]['last_name'] }}</td>
            <td>{{ users[i]['first_name']+ " " + users[i]['last_name'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
