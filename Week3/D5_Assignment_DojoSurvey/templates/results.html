<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Dojo Survey</title>
</head>
<body>


    <!-- FORM -->
    <form action='/' class="container">
        <h1>Dojo Survey</h1>
    
        <!-- RESULTS: NAME -->
        <div>
            <label for="name" class="displayBlock">
                Name: {{ session["name"] }}
            </label>
        </div>

        <!-- RESULTS: DOJO LOCATION -->
        <div>
            <label for="dojoLocation" class="displayBlock">
                Dojo Location: {{ session["dojoLocation"] }}
            </label>
        </div>

        <!-- RESULTS: FAVORITE LANGUAGE -->
        <div>
            <label for="favoriteLanguage" class="displayBlock">
                Favorite Language: {{ session["favoriteLanguage"] }}
            </label>
        </div>

        <!-- RESULTS: COMMENTS -->
        <div>
            <label for="Comments" class="displayBlock">
                Comments: {{ session["comments"] }}
            </label>
        </div>

        <!-- INPUT: REDIRECT TO FORM PAGE  -->
        <div>
            <input type="submit" class="buttonAdjust" value="Submit Another Form">
        </div>

    </form>


</body>
</html>
