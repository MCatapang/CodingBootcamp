<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Username Form</title>
</head>
<body>
    <div class="contentArea">
        <h1>Here are the Users</h1>
        <table>
            <tr>
                <th>Username</th>
                <th>Email Address</th>
            </tr>
            {% for user in all_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email_address }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="contentArea">
        <h1>Add a User</h1>
        <form action="/registering" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="dabaddest100"></input>
            <label for="email_address">Email Address:</label>
            <input type="text" name="email_address" placeholder="me@baddie.com"></input>
            <input type="submit" value="Submit"></input>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
