<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div> 
        <label for="first_name">First Name:*&nbsp</label>
        <input type="text" name="first_name" required>
    </div>
    <div> 
        <label for="last_name">Last Name:*&nbsp</label>
        <input type="text" name="last_name" required>
    </div>
    <div> 
        <label for="email_address">Email Address:*&nbsp</label>
        <input type="email" name="email_address"required>
    </div>
    <div> 
        <label for="password">Password:*&nbsp</label>
        <input type="password" name="password" required>
    </div>
    <div> 
        <label for="confirm_password">Confirm Password:*&nbsp</label>
        <input type="password" name="confirm password" required>
    </div>
    <div> 
        <label for="birthday">Birthday:&nbsp</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label for="gender_identity">Gender Identity:</label>
        <br>
        <input type="radio" name="gender_identity" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender_identity" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender_identity" id="non-binary" value="non-binary">
        <label for="non-binary">Non-Binary</label>
        <input type="radio" name="gender_identity" id="decline_answer" value="decline_answer">
        <label for="decline_answer">I prefer not to answer</label>
    </div>
    <div>
        <label for="self_description">A short description about myself:</label>
        <br>
        <textarea name="self_description" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label for="favorite_language">Favorite Language:&nbsp</label>
        <select name="favorite_language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Good Ol' English</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email_updates" id="email_updates">
        <label for="email_updates">Yes, I would like to receive periodic email email_updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    * Indicates a required field
</body>

</html>
